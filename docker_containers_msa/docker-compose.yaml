#    environment:
#      - spring.cloud.config.uri=http://configserver:8888
#      - spring.cloud.config.name=catalog-service
#      - spring.profiles.active=docker
#    ports:
#      - "10002:10002"
#    networks:
#      - javamysql

  mysql-container:
    image: mysql:latest
    container_name: mysql-container
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=pmh
    ports:
      - "3306:3306"
    networks:
      - javamysql

networks:
  javamysql:
    driver: bridge
